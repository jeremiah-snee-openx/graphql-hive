fragment SchemaVersionFields on SchemaVersion {
  id
  date
  isComposable
  commit {
    ... on SingleSchema {
      id
      author
      commit
    }
    ... on AddedCompositeSchema {
      id
      author
      commit
      serviceName
    }
    ... on ModifiedCompositeSchema {
      id
      author
      commit
      serviceName
    }
    ... on DeletedCompositeSchema {
      id
      serviceName
    }
  }
  baseSchema
}

