query schemas($selector: TargetSelectorInput!) {
  target(selector: $selector) {
    ...TargetFields
    latestSchemaVersion {
      id
      isComposable
      schemas {
        nodes {
          ...AddedCompositeSchemaFields
          ...ModifiedCompositeSchemaFields
          ...DeletedCompositeSchemaFields
          ...SingleSchemaFields
        }
      }
    }
  }
}
