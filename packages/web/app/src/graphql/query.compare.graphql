query compare($organization: ID!, $project: ID!, $target: ID!, $version: ID!) {
  registryVersionCompareToPrevious(
    selector: { organization: $organization, project: $project, target: $target, version: $version }
  ) {
    __typename
    ...RegistryVersionCompareResultFields
    ...RegistryVersionCompareErrorFields
  }
  registryVersion(selector: { organization: $organization, project: $project, target: $target, version: $version }) {
    __typename
    ...RegistryVersionFields
  }
}
