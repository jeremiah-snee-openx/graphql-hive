mutation updateSchemaServiceName($input: UpdateSchemaServiceNameInput!) {
  updateSchemaServiceName(input: $input) {
    ok {
      updatedTarget {
        ...TargetFields
        latestSchemaVersion {
          id
          isComposable
          schemas {
            nodes {
              ...AddedCompositeSchemaFields
              ...ModifiedCompositeSchemaFields
              ...DeletedCompositeSchemaFields
              ...SingleSchemaFields
            }
          }
        }
      }
    }
  }
}
