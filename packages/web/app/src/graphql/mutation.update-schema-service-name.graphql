mutation updateSchemaServiceName($input: UpdateSchemaServiceNameInput!) {
  updateSchemaServiceName(input: $input) {
    ok {
      updatedTarget {
        ...TargetFields
        latestRegistryVersion {
          id
          isComposable
          schemas {
            nodes {
              ...CompositeSchemaFields
              ...SingleSchemaFields
            }
          }
        }
      }
    }
  }
}
